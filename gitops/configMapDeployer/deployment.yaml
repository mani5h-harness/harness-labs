apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-configmap-app
  labels:
    app: dynamic-configmap-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamic-configmap-app
  template:
    metadata:
      labels:
        app: dynamic-configmap-app
    spec:
      containers:
        - name: app
          image: your-org/configmap-creator:latest
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              echo "Creating ConfigMap..."
              kubectl create configmap generated-at-runtime --from-literal=key=value -n austin-gitops-demo
              sleep 3600
